<mat-grid-list cols="3" rowHeight="600px">
  <mat-grid-tile>
    <mat-card class="example-card" *ngFor="let product of (products|async)">
      
      <img mat-card-image src="{{product.imgUrl}}" alt="{{product.name}}">
      <mat-card-content>
        <p>
          {{product.name}} : ${{product.price}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
