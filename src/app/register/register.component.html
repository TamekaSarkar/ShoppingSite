<mat-card class="register-card">
    <mat-card-header>

        <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="userForm">
            <table cellspacing=0 >
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input name="fullname" formControlName="fullname" matInput placeholder="fullname" required type="text"/>
                        </mat-form-field>

                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input name="email" formControlName="email" matInput placeholder="email" required type="email"/>
                        </mat-form-field>
                       

                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input name="repeatPassword" formControlName="password" matInput placeholder="password" required type="password"/>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="full-width">
                            <input name="repeatPassword" formControlName="repeatPassword" matInput placeholder=" Repeat Password" required type="password"/>
                        </mat-form-field>
                    </td>
                  
                </tr>
            </table>
        </form>

      

      
    </mat-card-content>
    <mat-card-actions>
       
        <button mat-raised-button color="primary" (click)="register()">Register</button>
        <span class="left-spacer">Already have an account? <a [routerLink]="['/login']">Login</a></span>
        
    </mat-card-actions>


</mat-card>
